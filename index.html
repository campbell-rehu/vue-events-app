<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue Events App</title>
        <link rel="stylesheet" href="./dist/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="glyphicon glyphicon-bullhorn"></i> Vue Events Bulletin Board</a>
            </div>
        </nav>
        <div class="container" id="events">

            <!-- Add an Event form -->
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Add an Event</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Event Name" v-model="event.name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Event Description" v-model="event.description">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="date" placeholder="Event Date" v-model="event.date">
                        </div>
                        <button class="btn btn-primary" v-on:click="addEvent">Submit</button>
                    </div>
                </div>
            </div>

            <!-- Show the Events -->
            <div class="col-sm-6">
                <div class="list-group">
                    <a href="#" class="list-group-item" v-for="event in events">
                        <h4 class="list-group-item-heading">
                            <i class="glyphicon glyphicon-bullhorn"></i>
                            {{ event.name }}
                        </h4>
                        <h5>
                            <i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
                            {{ event.date }}
                        </h5>
                        <p class="list-group-item-text" v-if="event.description">
                            {{ event.description }}
                        </p>
                    <button class="btn btn-xs btn-danger" v:on="click: deleteEvent($index)">Delete Event</button>                        
                    </a>
                </div>
            </div>

        </div>
        <script src="./dist/vue.js"></script>
        <script src="./dist/vue-resource.js"></script>
        <script src="app.js"></script>
    </body>
</html>
